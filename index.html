  window.filter = {}
  async function tryLocalSave(data, extra = "") {
    if (localStorage.createLocalBackups == "true") {
      try {
        ls.folder ??= await a.getfolder(true)

        await saveToFile(
          ls.folder,
          (extra ? extra + " - " : "") +
            "summer test backup - " +
            getFormattedDateTime() +
            ".json",
          data
        )
        return 1
      } catch (e) {
        throw e
        return 0
      }
    }
    return 0
    function getFormattedDateTime() {
      const date = new Date()
      const year = date.getFullYear()
      const month = String(date.getMonth() + 1).padStart(2, "0")
      const day = String(date.getDate()).padStart(2, "0")
      const hours = String(date.getHours()).padStart(2, "0")
      const minutes = String(date.getMinutes()).padStart(2, "0")
      const seconds = String(date.getSeconds()).padStart(2, "0")

      // return `${month} ${day} ${year}_${hours}h${minutes}m${seconds}s`
      return `${month} ${day} - ${year}_${hours}\uFF1A${minutes} - ${seconds}`
    }

    async function saveToFile(handle, name, data) {
      const fileHandle = await handle.getFileHandle(name, {
        create: true,
      })
      const writableStream = await fileHandle.createWritable()
      await writableStream.write(data)
      await writableStream.close()
    }
  }

  window.globalrequest = (data) => {
    if (typeof data == "string") data = { url: data }
    var { url, method, headers } = data
    headers ??= []
    method ??= "GET"
    return new Promise((resolve, reject) => {
      const xhr = new XMLHttpRequest()

      xhr.open(method, url, true)

      for (const key in headers) {
        xhr.setRequestHeader(key, headers[key])
      }

      xhr.onload = function () {
        if (xhr.status >= 200 && xhr.status < 300) {
          resolve({ text: xhr.responseText })
        } else {
          error(xhr.statusText, xhr.responseText)
          reject(new Error(xhr.responseText))
        }
      }

      xhr.onerror = function () {
        toast("Network Error", "red")
        reject(new Error("Network Error"))
      }

      xhr.send(data.body ? data.body : undefined)
    })
  }

  // data loading functions
  function loadAllData(data) {
    try {
      data = data.toReversed()
      for (var i = 0; i < data.length; i++) {
        if (
          data.name == "testing" &&
          !location.href.includes("127.0.0.1")
        ) {
          continue
        }
        loaddata(i, data[i])
      }
      var children = a.qsa("table>tbody>*")
      while (children.length > data.length) {
        children.pop().remove()
      }
      applyFilter()
    } catch (e) {
      error("loadAllData", e, data)
    }
  }
  function loaddata(idx, data) {
    const table = a.qs("#table>tbody")
    var { name, likes, validPlayerCounts, desc, completions } = data
    validPlayerCounts ??= []
    completions ??= {}
    desc ??= ""
    if (table.children.length <= idx)
      table.appendChild(
        a.newelem(
          "tr",
          {
            class: "row",
          },
          [
            a.newelem(
              "td",
              {
                display: "flex",
                flexDirection: "column",
                gap: "5px",
                borderLeft: "none",
                borderRight: "none",
                borderBottom: "none",
                // borderTop: "none",
              },
              [
                a.newelem("input", {
                  autocomplete: "off",
                  fieldSizing: "content",
                  maxWidth: "190px",
                  minWidth: "40px",
                  class: "taskname",
                  onfocus() {
                    window.intextarea = true
                  },
                  onblur() {
                    window.intextarea = false
                  },
                  onchange(e) {
                    renameEvent(this.oldname, this.value)
                  },
                }),
                a.newelem("button", {
                  innerHTML: "delete",
                  id: "delete",
                  onclick(e) {
                    if (confirm(this.thingname))
                      removeEvent(this.thingname)
                  },
                }),
              ]
            ),
            a.newelem("td", {}, [
              a.newelem("div", {
                textContent: 1,
                class: "playerCount",
                onclick: validPlayerCount,
                oncontextmenu: invalidPlayerCount,
              }),
              a.newelem("div", {
                textContent: 2,
                class: "playerCount",
                onclick: validPlayerCount,
                oncontextmenu: invalidPlayerCount,
              }),
              a.newelem("div", {
                class: "playerCount",
                textContent: 3,
                onclick: validPlayerCount,
                oncontextmenu: invalidPlayerCount,
              }),
              a.newelem("div", {
                textContent: 4,
                class: "playerCount",
                onclick: validPlayerCount,
                oncontextmenu: invalidPlayerCount,
              }),
              a.newelem("div", {
                textContent: 5,
                class: "playerCount",
                onclick: validPlayerCount,
                oncontextmenu: invalidPlayerCount,
              }),
            ]),
            a.newelem(
              "td",
              {
                gap: "2px",
              },
              likes.map((e) =>
                a.newelem("div", {
                  padding: "2px",
                  onclick(e) {
                    e.preventDefault()
                    if (this.username == localStorage.name) {
                      like(this.thingname, 1)
                    }
                  },
                  oncontextmenu(e) {
                    e.preventDefault()
                    if (this.username == localStorage.name) {
                      like(this.thingname, -1)
                    }
                  },
                })
              )
            ),
            a.newelem("td", {}, [
              a.newelem("textarea", {
                autocomplete: "off",
                class: "desc",
                onchange: updateDesc,
                onfocus() {
                  window.intextarea = true
                },
                onblur() {
                  window.intextarea = false
                },
              }),
            ]),
            a.newelem("td", {}, [
              a.newelem("div", {
                textContent: "jaden",
                id: "jaden",
                class: "doneCount",
                onclick: addDone,
              }),
              a.newelem("div", {
                textContent: "mike",
                id: "mike",
                class: "doneCount",
                onclick: addDone,
              }),
              a.newelem("div", {
                class: "doneCount",
                textContent: "mom",
                id: "mom",
                onclick: addDone,
              }),
              a.newelem("div", {
                textContent: "pheonix",
                class: "doneCount",
                id: "pheonix",
                onclick: addDone,
              }),
              a.newelem("div", {
                textContent: "river",
                class: "doneCount",
                id: "river",
                onclick: addDone,
              }),
            ]),
            a.newelem("td", {}, [
              a.newelem("div", {
                maxHeight: "100px",
                overflow: "scroll",
                whiteSpace: "nowrap",
                id: "comments",
              }),
              a.newelem("input", {
                autocomplete: "off",
                class: "comment",
                onchange: addComment,

                },
                onblur() {

        )

    var child = [...table.children][idx]
    a.qs("tr>td>button#delete", child).thingname =
      a.qs("tr>td>input", child).oldname =
      a.qs("tr>td>input", child).value =
        name
    var validPlayerCountsElems = a.qsa(
      "tr>td:nth-of-type(2)>div.playerCount",
      child
    )
    for (let child of validPlayerCountsElems) {
      child.thingname = name
      child.classList.remove(
        !validPlayerCounts.includes(child.textContent)
          ? "valid"
          : "invalid"
      )
      child.classList.add(
        validPlayerCounts.includes(child.textContent)
          ? "valid"
          : "invalid"
      )
    }
    var likesParentElem = a.qs("tr>td:nth-of-type(3)", child)
    var ii = 0
    for (let ii = 0; ii < likes.length; ii++) {
      let child = [...likesParentElem.children][ii]
      var thislike = likes.sort((a, b) =>
        a.name.localeCompare(b.name)
      )[ii]
      child.username = child.textContent = thislike.name
      child.thingname = name
      child.className =
        thislike.liked == 1
          ? "liked"
          : thislike.liked == -1
          ? "disliked"
          : "likable"
    }
    var descElem = a.qs("tr>td:nth-of-type(4)>textarea.desc", child)
    descElem.value = desc
    descElem.thingname = name

    var countElem = a.qs("tr>td:nth-of-type(5)", child)

    for (let child of countElem.children) {
      child.textContent = `${child.id}: ${completions[child.id] ?? 0}`
      child.thingname = name
    }

    var commentElem = a.qs(
      "tr>td:nth-of-type(6)>input.comment",
      child
    )
    commentElem.thingname = name
    var commentsElem = a.qs("tr>td:nth-of-type(6)>#comments", child)
    commentsElem.innerHTML = (data.comments || [])
      .map(
        (e) =>
          a.newelem(
            "div",
            {
              textAlign: (self = e.username == localStorage.name)
                ? "right"
                : "left",
              width: "300px",
              marginTop: "5px",
            },
            [
              a.newelem("span", {
                maxWidth: "275px",
                overflow: "wrap",
                display: "inline-block",
                display: "inline-block",
                whiteSpace: "normal",
                textOverflow: "wrap",
                overflowWrap: "break-word",
                wordWrap: "break-word",
                borderRadius: "10px",
                backgroundColor: self ? "green" : "blue",
                padding: "2px",
                paddingRight: "5px",
                paddingLeft: "5px",
                innerHTML: applyAts(
                  marked
                    .parse(
                      decensor(
                        (self ? "" : `${e.username}:\n`) +
                          e.comment
                            .trim()
                            .replace(/[^\x20-\x7E]/g, "")
                      )
                    )
                    .replace(/<(\/?)p>/g, "<$1span>")
                ),
              }),
            ]
          ).outerHTML
      )
      .join("\n")
    commentsElem.scrollTop = commentsElem.scrollHeight
  }

  function applyAts(text) {
    text = text.replace(/(?<=[\b\s>]|^)@(\w+)/g, function (_, name) {
      if (localStorage.name === name)
        return `<span class=atself>@${name}</span>`
      return `<span class=atother>@${name}</span>`
    })
    return text
  }

  // data saving funcs
  async function like(thing, liked) {
    startSaving()
    try {
      var data = JSON.parse(await API.load())
      loadAllData(data)
      data
        .find((e) => e.name == thing)
        .likes.find((e) => e.name == localStorage.name).liked = liked
      await API.save(JSON.stringify(data))
      loadAllData(data)
    } catch (e) {
      error("like", e)
    }
    stopSaving()
  }
  async function updateDesc(event) {
    startSaving()
    event.preventDefault()
    try {
      log("loading desc")
      var data = JSON.parse(await API.load())
      log("done loading desc")
      var thing = data.find((e) => e.name == event.target.thingname)
      thing.desc = event.target.value
      loadAllData(data)
      await API.save(JSON.stringify(data))
      loadAllData(data)
    } catch (e) {
      error("updateDesc", e)
    }
    stopSaving()
  }
  async function validPlayerCount(event) {
    startSaving()
    event.preventDefault()
    try {
      var data = JSON.parse(await API.load())
      var thing = data.find((e) => e.name == event.target.thingname)
      thing.validPlayerCounts ??= []
      if (
        !thing.validPlayerCounts.includes(event.target.textContent)
      ) {
        thing.validPlayerCounts.push(event.target.textContent)
        loadAllData(data)
        await API.save(JSON.stringify(data))
        loadAllData(JSON.parse(await API.load()))
      }
    } catch (e) {
      error("validPlayerCount", e, data)
    }
    stopSaving()
  }
  async function invalidPlayerCount(event) {
    startSaving()
    event.preventDefault()
    try {
      var data = JSON.parse(await API.load())
      var thing = data.find((e) => e.name == event.target.thingname)
      thing.validPlayerCounts ??= []
      if (
        thing.validPlayerCounts.includes(event.target.textContent)
      ) {
        thing.validPlayerCounts.splice(
          thing.validPlayerCounts.indexOf(event.target.textContent),
          1
        )
        loadAllData(data)
        await API.save(JSON.stringify(data))
        loadAllData(JSON.parse(await API.load()))
      } else {
        loadAllData(data)
      }
    } catch (e) {
      error("validPlayerCount", e, data)
    }
    stopSaving()
  }
  async function addNewEvent(name) {
    startSaving()
    try {
      var data = JSON.parse(await API.load())
      data.push({
        name,
        likes: [
          { name: "jaden", liked: 0 },
          { name: "river", liked: 0 },
          { name: "mom", liked: 0 },
          { name: "pheonix", liked: 0 },
          { name: "mike", liked: 0 },
        ],
      })
      loadAllData(data)
      await API.save(JSON.stringify(data))
      loadAllData(JSON.parse(await API.load()))
    } catch (e) {
      error("addNewEvent", e, data)
    }
    stopSaving()
  }
  async function removeEvent(name) {
    startSaving()
    try {
      var data = JSON.parse(await API.load())
      data.splice(data.indexOf(data.find((e) => e.name == name)), 1)
      await API.save(JSON.stringify(data))
      loadAllData(data)
      loadAllData(JSON.parse(await API.load()))
    } catch (e) {
      error("removeEvent", e, name)
    }
    stopSaving()
  }
  async function renameEvent(oldname, newname) {
    startSaving()
    var data = JSON.parse(await API.load())
    try {
      data.find((e) => e.name == oldname).name = newname
      loadAllData(data)
      await API.save(JSON.stringify(data))
      loadAllData(JSON.parse(await API.load()))
    } catch (e) {
      loadAllData(data)
    }
    stopSaving()
  }
  async function addComment(event) {
    var text = event.target.value
    if (!localStorage.name) {
      alert("enter username to add comment")
      return
    }
    startSaving()
    try {
      var data = JSON.parse(await API.load())
      var thing = data.find((e) => e.name == event.target.thingname)
      log(data, thing, event.target.thingname)
      thing.comments ??= []
      thing.comments.push({
        comment: text,
        date: new Date().toLocaleString(),
        username: localStorage.name,
      })
      loadAllData(data)
      await API.save(JSON.stringify(data))
      loadAllData(data)
      event.target.value = ""
    } catch (e) {
      error("addComment", e)
    }
    stopSaving()
  }
  async function addDone(event) {
    if (localStorage.name !== event.target.id) {
      return
    }
    startSaving()
    try {
      if (
        !confirm('you have done "' + event.target.thingname + '"')
      ) {
        stopSaving()
        return
      }
      var data = JSON.parse(await API.load())
      var thing = data.find((e) => e.name == event.target.thingname)
      log(data, thing, event.target.thingname)
      thing.completions ??= {}
      thing.completions[localStorage.name] ??= 0
      thing.completions[localStorage.name]++
      loadAllData(data)
      await API.save(JSON.stringify(data))
      loadAllData(data)
      event.target.value = ""
    } catch (e) {
      error("addDone", e)
    }
    stopSaving()
  }

  function applyFilter() {
    if (!window.filter) return
    const { likeStatus, validPlayerCount, inTitle } = window.filter
    var things = a.qsa("#table > tbody > tr")
    var hiden = 0
    for (var thing of things) {
      thing.classList.remove("hide")
      var you = a
        .qsa("td:nth-child(3) > div", thing)
        .find((e) => e.textContent == localStorage.name)
      if (!you) {
        error("invalid name set!")
        window.filter = null
        return
      }
      if (likeStatus && !you.classList.contains(likeStatus)) {
        thing.classList.add("hide")
        hiden++
        continue
      }
      var playerCounts = a
        .qsa("td:nth-child(2) > div", thing)
        .filter((e) => e.classList.contains("valid"))
        .map((e) => e.textContent.trim())
      if (
        validPlayerCount &&
        !playerCounts.includes(String(validPlayerCount))
      ) {
        thing.classList.add("hide")
        hiden++
        continue
      }
      if (
        inTitle &&
        !a
          .qs("td:first-child > input", thing)
          .value.toLowerCase()
          .includes(inTitle.toLowerCase())
      ) {
        thing.classList.add("hide")
        hiden++
        continue
      }
    }
    a.qs("#count").textContent = hiden
      ? `${things.length - hiden} - ${hiden} = ${things.length}`
      : `total: ${things.length}`
  }

  // file funcs
  async function verifyPermission(fileHandle, write) {
    const options = {}
    if (write) {
      options.mode = "readwrite"
    }
    if (
      (await fileHandle.queryPermission(options)) === "granted" ||
      (await fileHandle.requestPermission(options)) === "granted"
    ) {
      return true
    }
    return false
  }
  function waitForClick() {
    return new Promise((resolve) => {
      window.onclick = resolve
      delete window.onclick
    })
  }

  function sendnoti() {
    if (!("Notification" in window)) {
      alert("This browser does not support desktop notification")
    } else if (Notification.permission === "granted") {
      const notification = new Notification("data updated!")
    } else if (Notification.permission !== "denied") {
      Notification.requestPermission().then((permission) => {
        if (permission === "granted") {
          const notification = new Notification("data updated!")
        }
      })
    }
  }

  // save prompt
  var savingtoast
  function startSaving() {
    a.qs("#noedit").classList.remove("hide")
    savingtoast = toast(
      "SAVING DATA, wait till done",
      "yellow",
      Infinity
    )
  }
  function stopSaving() {
    a.qs("#noedit").classList.add("hide")
    savingtoast.remove()
    savingtoast = null
  }
  a.listen(
    window,
    ["click", "contextmenu", "keydown", "keypress", "keyup"],
    (e) => {
      if (savingtoast) {
        e.stopImmediatePropagation()
        e.stopPropagation()
        e.preventDefault()
      }
    },
    true
  )
</script>
